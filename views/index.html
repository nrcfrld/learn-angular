<!DOCTYPE html>
<html>
	<head>
		<title>Belajar AngularJs</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
			rel="stylesheet"
		/>
		<!-- <link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/> -->
	</head>
	<body ng-app="FirstApp" class="px-5 bg-blue-100 text-gray-800">
		<div ng-controller="MainController" class="mt-4 grid lg:grid-cols-3 gap-4">
			<div ng-repeat="book in books" class="p-4 bg-white shadow rounded">
				{{ book.author }} <br />
				<b>{{ book.title }}</b> <br />
				{{ book.price | rupiah }} <br />
				{{ book.pubdate | date }} <br />
				<div class="mt-3">
					<span class="flex mb-3 items-center">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-5 w-5 fill-current text-red-500 mr-1"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
							/>
						</svg>
						{{ book.likes }}
					</span>
					<button
						class="
							bg-purple-600
							hover:bg-purple-700
							focus:outline-none
							focus:ring-2
							focus:ring-purple-600
							focus:ring-opacity-50
							text-white
							py-1
							px-4
							rounded-lg
						"
						type="button"
						ng-click="likes($index)"
					>
						Like
					</button>
					<button
						class="
							ml-2
							bg-gray-500
							hover:bg-gray-600
							focus:outline-none
							focus:ring-2
							focus:ring-gray-500
							focus:ring-opacity-50
							text-white
							py-1
							px-4
							rounded-lg
						"
						type="button"
						ng-click="logToConsole($index)"
					>
						Log
					</button>
				</div>
			</div>
		</div>

		<script src="../js/angular.min.js"></script>
		<script src="../js/module/app.js"></script>
		<script src="../js/controllers/MainController.js"></script>
	</body>
</html>
